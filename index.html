<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interval Timer 2</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="time-input-container">
      <form action="">
        <div class="time-input-item" id="countdown-container">
          <p class="label">Countdown</p>
          <input
            class="time-input countdown-minutes"
            type="number"
            id=""
            min="0"
            max="999"
            placeholder="0 min"
          />
          <p class="colon">:</p>
          <input
            class="time-input countdown-seconds"
            type="number"
            id=""
            min="0"
            max="59"
            placeholder="0 sec"
          />
        </div>
        <div class="time-input-item" id="sets-container">
          <p class="label">Sets</p>
          <input
            class="time-input"
            type="number"
            id="sets-input"
            min="0"
            max="999"
            placeholder="0"
          />
        </div>
        <div class="time-input-item" id="work-container">
          <p class="label">Work</p>
          <input
            class="time-input countdown-minutes"
            type="number"
            id=""
            min="0"
            max="999"
            placeholder="0 min"
          />
          <p class="colon">:</p>
          <input
            class="time-input countdown-seconds"
            type="number"
            id=""
            min="0"
            max="59"
            placeholder="0 sec"
          />
        </div>
        <div class="time-input-item" id="rest-container">
          <p class="label">Rest</p>
          <input
            class="time-input countdown-minutes"
            type="number"
            id=""
            min="0"
            max="999"
            placeholder="0 min"
          />
          <p class="colon">:</p>
          <input
            class="time-input countdown-seconds"
            type="number"
            id=""
            min="0"
            max="59"
            placeholder="0 sec"
          />
        </div>
        <div class="time-input-item" id="cooldown-container">
          <p class="label">Cooldown</p>
          <input
            class="time-input countdown-minutes"
            type="number"
            id=""
            min="0"
            max="999"
            placeholder="0 min"
          />
          <p class="colon">:</p>
          <input
            class="time-input countdown-seconds"
            type="number"
            id=""
            min="0"
            max="59"
            placeholder="0 sec"
            pattern="[0-9]+"
          />
        </div>

        <input type="submit" value="BEGIN" id="start-timer" />
      </form>
    </div>
  </body>
</html>
