<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interval Timer 2</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div id="time-input-container">
      <form action="">
        <div class="labels">
          <p class="label">Countdown</p>
          <p class="label">Reps</p>
          <p class="label">Work</p>
          <p class="label">Rest</p>
          <p class="label">Cooldown</p>
        </div>

        <div class="inputs">
          <div class="input-section">
            <input
              class="time-input"
              type="number"
              id="countdown-minutes"
              min="0"
              max="999"
              placeholder="0 min"
            />
            <p class="colon">:</p>
            <input
              class="time-input"
              type="number"
              id="countdown-seconds"
              min="0"
              max="59"
              placeholder="0 sec"
            />
          </div>

          <div class="input-section">
            <input
              class="time-input"
              type="number"
              id="reps-input"
              min="0"
              max="999"
              placeholder="0"
            />
          </div>

          <div class="input-section">
            <input
              class="time-input"
              type="number"
              id="work-minutes"
              min="0"
              max="999"
              placeholder="0 min"
            />
            <p class="colon">:</p>
            <input
              class="time-input"
              type="number"
              id="work-seconds"
              min="0"
              max="59"
              placeholder="0 sec"
            />
          </div>

          <div class="input-section">
            <input
              class="time-input"
              type="number"
              id="rest-minutes"
              min="0"
              max="999"
              placeholder="0 min"
            />
            <p class="colon">:</p>
            <input
              class="time-input"
              type="number"
              id="rest-seconds"
              min="0"
              max="59"
              placeholder="0 sec"
            />
          </div>

          <div class="input-section">
            <input
              class="time-input"
              type="number"
              id="cooldown-minutes"
              min="0"
              max="999"
              placeholder="0 min"
            />
            <p class="colon">:</p>
            <input
              class="time-input"
              type="number"
              id="cooldown-seconds"
              min="0"
              max="59"
              placeholder="0 sec"
            />
          </div>
        </div>

        <div id="start-button">START</div>
      </form>
    </div>

    <div id="total-container">
      Total Time
      <div id="total-display">
        <p id="total-hours">00</p>
        <p id="total-colon">:</p>
        <p id="total-minutes">00</p>
        <p id="total-colon">:</p>
        <p id="total-seconds">00</p>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
